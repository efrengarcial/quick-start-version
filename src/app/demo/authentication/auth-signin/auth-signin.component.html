<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <form #validationForm="ngForm" class="editForm" novalidate>
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <div class="input-group mb-3">
          <input type="email"  id="email" name="email" class="form-control" placeholder="Email" #email="ngModel" required  [(ngModel)]="email1"
                 [ngClass]="{'is-invalid': !email.valid && (email.dirty || email.touched || isSubmit)}" >
          <label *ngIf="!email.valid && (email.dirty || email.touched || isSubmit)" id="validation-email-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid email address.</label>
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" name="validation-password" placeholder="Password"
                 [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched || isSubmit)}" #password="ngModel" minlength="6" required [(ngModel)]="password1">
          <label *ngIf="!password.valid && (password.dirty || password.touched || isSubmit)" id="validation-password-error" class="error jquery-validation-error small form-text invalid-feedback">Please enter a valid password.</label>
        </div>
        <div class="form-group text-left">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
            <label for="checkbox-fill-a1" class="cr"> Save Details</label>
          </div>
        </div>
        <button class="btn btn-primary mb-4" (click)="login(validationForm)">Login</button>
        <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a></p>
        <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
